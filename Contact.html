<article>
    <form>
        <div class="request">
            <label for="Name">Имя</label>
            <input type="text" id="Name" name="Name">
            <text style="color:red;  display: none" id="errorName">Please input your Name</text>
            <label for="Surname">Фамилия</label>
            <input type="text" id="Surname" name="Surname">
            <text style="color:red;  display: none" id="errorSurname">Please input your Surname</text>
            <label for="Email">E-mail</label>
            <input type="email" id="Email" name="Email">
            <text style="color:red;  display: none" id="errorEmail">Please input your E-mail</text>
            <label for="Number" >Номер телефона</label>
            <input type="number" id="Number" name="Number">
            <text style="color:red;  display: none" id="errorNumber">Please input your Number</text>
            <label for="Comments">Комментарии:</label>
            <textarea id="Comments" name="Comments"></textarea>
            <text style="color:red;  display: none" id="errorTextarea">Please input Comment</text>
        </div>
    </form>
    <input type="submit" class="Sumbit" id="submit">
    <div id="openModal" class="modalDialog">
        <div class="modal">
            <h2 id="request_name"></h2>
            <input type="submit" title="ОК" id="close" value="OK">
            <input type="submit" title="ОК" id="too_close" value="Еще одну" style="float:right">
        </div>
    </div>
